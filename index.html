  <script>
 	// Your JavaScript goes here!
    let choices = ["rock", "paper", "scissors"];

    let computerPlay = function(){
      let pos = Math.floor(Math.random() * choices.length);
      return choices[pos];
    }

    let game = function(){
      let pSc = 0;
      let cSc = 0;
      for (round = 0; round < 5; round++){
        const computerSelection = computerPlay();
        const playerSelection = prompt("User Input:");
        console.log(playRound(playerSelection, computerSelection, pSc, cSc));
      }
    }

    function playRound(playerSelection, computerSelection, pSc, cSc) {
      let pS = playerSelection.toLowerCase();
      let cS = computerSelection.toLowerCase();
       if (pS == cS){
         return "Draw!"
       } else if (pS == 'rock'){
          if (cS == 'paper'){
            cSc++;
            return "You Lose! Paper beats Rock."
          } else {
            pSc++;
            return "You Win! Rock beats Scissors."
          }
       } else if (pS == 'paper'){
         if (cS == 'rock'){
           pSc++;
           return "You Win! Paper beats Rock."
         } else {
           cSc++;
           return "You Lose! Scissors beats Paper."
         }
       } else {
         if (cS == 'rock'){
           cSc++;
           return "You Lose! Rock beats Scissors."
         } else {
           pSc++;
           return "You Win! Scissors beats Paper."
         }
       }
    }
